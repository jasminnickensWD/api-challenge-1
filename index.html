<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Catch A Poke!</title>
    
</head>
<body>
    <iv class="wrapper">
        <div class="container">
            <div class="header">
            <h2 class="display-3 app-head">Catch Your Own Poke</h2>
            <p class="display-6 header-text">
                In this game you get to catch your own Pokemon!
                Simply press <strong>CATCH</strong> to see which Poke you grabbed, 
                read all about the Poke you grabbed, then go ahead and catch more!
            </p>
            </div>

            <div class="card " style="width: 18rem; align-items: center;">
                <img src="..." class="card-img-top randomPokeImg" alt="Poke Image Here">
                <div class="card-body">
                  <h5 class="card-title">Ready To Play?</h5>
                  <p class="card-text">Test your luck and try to catch your favorite Pokemons!</p>
                  <a href="" class="btn btn-primary catchBtn">CATCH</a>
                </div>
              </div>

        </div>
    </section>
   

<script src="./script.js"></script>
</body>
</html>
